      <h1 class="cor">Faça sua reserva aqui!</h1>

      <div class="container jumbotron">
          <form action="./obrigado.html" method="post">
              <div class="container">  
      
                    <div class="row">
                        <div class="col-md-1 cor">
                            <label for="inputNome">Nome</label>
                        </div>
                        <input class="col-md-3" type="text" name="inputNome" id="inputNome" maxlength="50" required>
                    </div>
                    
                  <br/>
      
                  <div class="row">
                      <div class="col-md-1 cor">
                          <label for="inputNome">Telefone</label>
                      </div>
                      <input class="col-md-2" type="number" name="inputNome" id="inputNome" required>
                  </div>
                  
                  <br/>
      
                    <div class="row">
                      <div class="col-md-1 cor">

                      </div>
                      <input class="col-md-2" type="date" name="inputData" id="inputData" required>
                  </div>
      
                  <br/>
            
                  <div class="row cor">
                    
                    <label for="inputCambio">Quantidade de pessoas</label>
                    <div class="col-md-2">
                        <select id="inputCambio" name="inputCambio" class="form-control">
                            <option value="s" disabled selected>SELECIONE AQUI</option>
                            <option value="m">2</option>
                            <option value="a">3</option>
                            <option value="b">4</option>
                            <option value="c">5</option>
                            <option value="d">6</option>
                        </select>
                    </div>
                </div> 
      
                  <br/>

                      </button>
